[tool:pytest]
# Pytest configuration for Liquid AI Vision Kit

# Test discovery
testpaths = tests/python
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version requirements
minversion = 6.0

# Add options for test execution
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=liquid_vision
    --cov-report=term-missing
    --cov-report=html:build/coverage_html
    --cov-report=xml:build/coverage.xml
    --cov-fail-under=80
    --durations=10
    --junit-xml=build/test_results.xml

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions  
    e2e: End-to-end tests for full system
    performance: Performance and benchmark tests
    slow: Tests that take a long time to run
    hardware: Tests that require physical hardware
    simulation: Tests that use simulation environments
    px4: Tests specific to PX4 integration
    ros2: Tests specific to ROS2 integration
    vision: Computer vision related tests
    neural: Neural network related tests
    embedded: Tests for embedded platforms
    memory: Memory usage and leak tests
    security: Security and safety tests

# Filtering options
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::pytest.PytestUnraisableExceptionWarning

# Test timeout (in seconds)
timeout = 300
timeout_method = thread